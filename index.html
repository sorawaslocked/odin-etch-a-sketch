<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header">Etch-a-Sketch</div>

  <div id="content">

    <div id="options">
      <div id="optionsTitle">Options</div>

      <div class="colorBox">
        <div id="brushColorLabel">Brush Color</div>
        <input id="brushColor" type="color" value="#000000">
      </div>

      <div class="colorBox">
        <div id="backgroundColorLabel">Background Color</div>
        <input id="backgroundColor" type="color" value="#ffffff">
      </div>
      
      <input type="checkbox" id="rainbow">

      <input type="range" id="changeGridSizeBtn" min="1" max="80">
      <div id="changeGridSizeLabel">Grid Size 16 x 16</div>

      <button id="clearBoardBtn">Clear</button>
    </div>

    <div id="mainBoard"></div>

  </div>

  <div id="footer">Made by <a target="_blank" href="https://github.com/sorawaslocked">sora</a></div>
</body>
</html>
