<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">

    <div id="options">
      <div id="optionsTitle">Options</div>

      <div class="colorBox">
        <div id="brushColorLabel">Brush Color</div>
        <input id="brushColor" type="color">
      </div>

      <div class="colorBox">
        <div id="backgroundColorLabel">Background Color</div>
        <input id="backgroundColor" type="color">
      </div>

      <button id="clearBoardBtn">Clear</button>

      <button id="changeGridSizeBtn">Change Grid Size</button>
    </div>

    <div id="mainBoard"></div>

  </div>
</body>
</html>
